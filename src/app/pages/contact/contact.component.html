<h1>Contact Us</h1>

<form (ngSubmit)="submitForm()" #contactForm="ngForm">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
    <div *ngIf="nameInvalid && contactForm.submitted" class="invalid-feedback">
      Please enter your name.
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required email>
    <div *ngIf="emailInvalid && contactForm.submitted" class="invalid-feedback">
      Please enter a valid email address.
    </div>
  </div>

  <div class="form-group">
    <label for="message">Message:</label>
    <textarea class="form-control" id="message" name="message" [(ngModel)]="message" required></textarea>
    <div *ngIf="messageInvalid && contactForm.submitted" class="invalid-feedback">
      Please enter a message.
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
